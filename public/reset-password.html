<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restablecer Contraseña</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="formulario">
    <h2>Restablecer Contraseña</h2>

    <input type="password" id="newPassword" placeholder="Nueva contraseña" required>
    <button id="cambiarBtn">Cambiar contraseña</button>

    <!-- Contenedor para mensajes -->
    <div id="mensaje" class="mensaje"></div>

    <div style="margin-top: 15px; text-align: center;">
      <a href="login.html" style="color: #007bff; text-decoration: none;">Volver al login</a>
    </div>
  </div>

  <script>
    const btn = document.getElementById("cambiarBtn");
    const mensaje = document.getElementById("mensaje");

    btn.addEventListener("click", async () => {
      const params = new URLSearchParams(window.location.search);
      const token = params.get("token");
      const password = document.getElementById("newPassword").value;

      if (!password) {
        mensaje.textContent = "Por favor ingresa una nueva contraseña";
        mensaje.classList.remove("exito");
        mensaje.classList.add("error");
        return;
      }

      try {
        const res = await fetch("/reset-password", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ token, password }),
        });

        const data = await res.json();

        if (res.ok) {
          mensaje.textContent = data.message;
          mensaje.classList.remove("error");
          mensaje.classList.add("exito");
          setTimeout(() => {
            window.location.href = "login.html";
          }, 1500);
        } else {
          mensaje.textContent = data.message;
          mensaje.classList.remove("exito");
          mensaje.classList.add("error");
        }

      } catch (err) {
        console.error(err);
        mensaje.textContent = "Ocurrió un error. Intentá nuevamente.";
        mensaje.classList.remove("exito");
        mensaje.classList.add("error");
      }
    });
  </script>
</body>
</html>
