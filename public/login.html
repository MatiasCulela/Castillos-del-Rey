<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reserva de Castillos Inflables - Iniciar Sesión</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="login-body">

  <div class="login-container">
    <img src="img/logo2.png" alt="Logo del negocio" class="logo" />

    <div class="formulario">
      <h2>Inicio de sesión</h2>
      <form id="loginForm" method="post">
        <div class="input-group">
          <label for="username">Nombre de usuario</label>
          <input type="text" name="username" id="username" required />
        </div>

        <div class="input-group">
          <label for="password">Contraseña</label>
          <input type="password" name="password" id="password" required />
        </div>

        <input type="submit" value="Iniciar" class="btn" />
        
        <div class="registrarse">
          ¿Quieres registrarte? <a href="register.html">Registrarse</a>
        </div>
        <div class="registrarse">
          <a href="olvide_contraseña.html">¿Olvidaste tu contraseña?</a>
        </div>
      </form>
    </div>
  </div>

  <script src="login.js"></script>
</body>
</html>
