<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reserva de Castillos Inflables</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="form-container">
    <h1>Reserva de Castillos Inflables</h1>

    <form id="formReserva">
      <div class="form-group">
        <label for="nombre_cliente">Nombre de quien reserva:</label>
        <input type="text" id="nombre_cliente" required />
      </div>

      <div class="form-group">
        <label for="apellido_cliente">Apellido de quien reserva:</label>
        <input type="text" id="apellido_cliente" required />
      </div>

      <div class="form-group">
        <label for="fecha">Día de la reserva:</label>
        <input type="date" id="fecha" required />
      </div>

      <div class="form-group">
        <label for="hora_inicio">Hora inicio:</label>
        <input type="time" id="hora_inicio" step="900" required />
      </div>

      <div class="form-group">
        <label for="hora_fin">Hora fin:</label>
        <input type="time" id="hora_fin" step="900" required />
      </div>

      <div class="form-group">
        <label for="direccion">Dirección del evento:</label>
        <input type="text" id="direccion" required />
      </div>

      <div class="form-group">
        <label for="celular">Celular de contacto:</label>
        <input type="number" id="celular" required />
      </div>

      <h2>Castillos Disponibles</h2>
      <div id="listaCastillos" class="castillos-grid">
        <!-- Las cards se generan dinámicamente desde JS -->
      </div>

      <button type="submit" id="btnReservar">Reservar</button>
    </form>
  </div>

  <script src="reserva.js"></script>
</body>
</html>
